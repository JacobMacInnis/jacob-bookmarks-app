<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks App</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <main>
      <header class='header'>
        <h1>BOOKMARK CENTRAL</h1>
      </header>
      <nav class='nav js-nav'>
        <button type="button">ADD BOOKMARK</button>
        <button type="button">Minimum Rating</button>
      </nav>
      <section class='bookmark-container'>
        <h3 class='js-empty-list-message empty-list-message'>You have not created any bookmarks!  Please click the "ADD BOOKMARK" Button</h3>
        <ul class='bookmark-list js-bookmark-list'>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
