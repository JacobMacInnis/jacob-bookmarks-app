<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <main class="main">
      <header class='header'>
        <h1>BOOKMARK CENTRAL</h1>
      </header>
      <nav class='nav js-nav'>
        <button class='js-add-bookmark-button' type="button">ADD BOOKMARK</button>
        <select class='js-min-rating'>
            <option value="0">Minimum Rating</option>
            <option value="5">5 Star Minimum</option>
            <option value="4">4 Star Minimum</option>
            <option value="3">3 Star Minimum</option>
            <option value="2">2 Star Minimum</option>
            <option value="1">Show All</option>
          </select>
      </nav>
      <section class="js-add-new-bookmark-container input-container">
      </section>
      <section class='bookmark-container'>
        <ul class='bookmark-list js-bookmark-list'>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/item.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmarkList.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
